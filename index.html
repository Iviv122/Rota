<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rota</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="divider">
    <canvas id="canvas"></canvas>
    <form id="field_set" class="content">
      <fieldset>
        <legend>General Settings</legend>
        <p>
          Draw line: <input type="checkbox" id="show_lines" checked/>
        </p>
        <p>
          Speed: <input type="range" min="0" max="100" value="0" id="speed">
        </p>
        <p>
          Fade speed: <input type="range" min="0.01" max="0.5" step="0.01" value="0.01" id="fade_speed">
        </p>
        <p>
          Decolor speed: <input type="range" min="0" max="15" value="4" id="decolor_speed">
        </p>
      </fieldset>
      <button id="add">
        Add rotor
      </button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
